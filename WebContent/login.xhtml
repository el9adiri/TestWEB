<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	<b:navBar fixed="top" brand="Location Vehicules" brandHref="#"
		inverse="true">
		 <h:form>
		<b:navbarLinks rendered="#{clientController.isLogged()}">
			  <li> <h:commandLink action="index.xhtml?faces-redirect=true" value="Nos Vehicules"></h:commandLink></li>
		  <li> <h:commandLink action="signup.xhtml" value="signup"></h:commandLink></li>
       	  <li> <h:commandLink action="login.xhtml" value="login"></h:commandLink></li>
		
		</b:navbarLinks>
		
		<b:navbarLinks rendered="#{clientController.isLogged()}">
		  <li> <h:commandLink action="#{vehiculeController.index()}" value="Nos Vehicules"></h:commandLink></li>
		  <li> <h:commandLink action="#{reservationController.Mes_reservations()}" value="Mes reservations"></h:commandLink></li>
       	  <li> <h:commandLink action="#{clientController.logout}" value="logout"></h:commandLink></li>
		</b:navbarLinks>
		
		</h:form>
		 
		
	</b:navBar>
 
	<b:container layout="fluid">
		<div class="div-con">
			<b:row>
			<br/>
				<b:column span="4">
				<IMG alt=""
						src="#{request.contextPath}/resources/img/fleet_default.png" />
					 
				 </b:column>
				<b:column span="5">	
				<h:form>
							<h2>
							Connectez-vous ici</h2>
							<p>Merci d'entrer vos informations de connexion ici</p>
							<h:outputLabel value="Email d'utilisateur" />
							<b:inputText value="#{clientController.client.email}" renderLabel="true" />
							<h:outputLabel value="Mot de passe" />
							<b:inputSecret value="#{clientController.client.password}" renderLabel="true" />
				 
						 <b:commandButton class="btn btn-lg btn-primary botton-class " 
						icon="glyphicon glyphicon-log-in"  value="Connecter" action="#{clientController.login()}" />
					
						<b:messages errorStyle="true" globalOnly="true" style="color:red; list-style-type:none; padding:0;"/>
						 
				</h:form>
				</b:column>
			</b:row>
		</div>
	</b:container>
	<footer>
		<p>Â© location vehicules 2016</p>
	</footer>
</h:body>

</html>
